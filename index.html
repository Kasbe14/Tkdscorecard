<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Taekwondo scorecard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">

    <body>
        <div class="container">
            <div>
                <h3>CHONG</h3>
            </div>
            <div>
                <h3>HONG</h3>
            </div>
        </div>
        <div class="scores">
            <div class="score" >
                <h2 id="home-point-text"></h2>
            </div>
            <div class="score">
                <h2 id="guest-point-text"></h2>
            </div>
        </div>
        <div class="pt-btns">
            <div id="home-ptns">
                <button id="home1">+1</button>
                <button id="home2">+2</button>
                <button id="home3">+3</button>
            </div>
            <div id="home-ptns">
                <button id="guest1">+1</button>
                <button id="guest2">+2</button>
                <button id="guest3">+3</button>
            </div>
        </div>
        <div class="reset">
                <button id="reset-ptn">RESET</button>
            </div>
        <script src="index.js"></script>
    </body>
